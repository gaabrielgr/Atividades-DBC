<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <h1>Html Forms</h1>
    <form>
        <label for="username">Digite seu usuário</label>
        <input type="text" id="username" placeholder="Digite seu usuário">
        <br><br>
        <label for="email">Digite seu e-mail</label>
        <input type="email" name="email" id="email" placeholder="digite seu e-mail">
        <br><br>
        <label for="password">Digite sua senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha">

        <p>Selecione sua idade</p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="0-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">26-50</label>

        <br><br>

        <label for="questions">Pergunta secreta</label>
        <select name="questions" id="questions">
            <option value="question01">Qual o seu animal favorito?</option>
            <option value="question02">Qual seu time do coração?</option>
            <option value="question03">Cidade de nascimento?</option>
        </select>

        <br><br>

        <label for="answer">Resposta secreta:</label>
        <input type="text" id="answer" name="answer" placeholder="Rex">

        <br><br>

        <label for="bio">Sua Biografia</label><br>
        <textarea id="bioe" name="bio" id="" cols="30" rows="10" placeholder="Digite sua biografia"></textarea>

        <br><br>

        <input type="submit" value="Salvar">


    </form>
</body>

</html>
